    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Script de debug para o sistema de login -->
    <script>
      // Script de debug para o sistema de login
      console.log('üîç DEBUG: Script de debug carregado');

      // Fun√ß√£o para verificar localStorage
      function checkLocalStorage() {
        console.log('üîç DEBUG: Verificando localStorage...');
        const token = localStorage.getItem('authToken');
        const userData = localStorage.getItem('userData');
        
        console.log('üîç DEBUG: Token:', token ? 'Encontrado' : 'N√£o encontrado');
        console.log('üîç DEBUG: UserData:', userData ? 'Encontrado' : 'N√£o encontrado');
        
        if (userData) {
          try {
            const user = JSON.parse(userData);
            console.log('üîç DEBUG: Dados do usu√°rio:', user);
          } catch (error) {
            console.error('‚ùå Erro ao parsear userData:', error);
          }
        }
      }

      // Fun√ß√£o para limpar localStorage
      function clearLocalStorage() {
        console.log('üîç DEBUG: Limpando localStorage...');
        localStorage.removeItem('authToken');
        localStorage.removeItem('userData');
        console.log('‚úÖ localStorage limpo');
      }

      // Fun√ß√£o para testar API
      async function testAPI() {
        console.log('üîç DEBUG: Testando API...');
        try {
          const response = await fetch('http://localhost:3002/api/auth/verify', {
            method: 'GET',
            headers: {
              'Authorization': `Bearer ${localStorage.getItem('authToken')}`,
              'Content-Type': 'application/json'
            }
          });
          
          const result = await response.json();
          console.log('üîç DEBUG: Resultado da verifica√ß√£o:', result);
        } catch (error) {
          console.error('‚ùå Erro ao testar API:', error);
        }
      }

      // Adicionar fun√ß√µes ao window para acesso via console
      window.debugLogin = {
        checkLocalStorage,
        clearLocalStorage,
        testAPI
      };

      console.log('üîç DEBUG: Fun√ß√µes dispon√≠veis:');
      console.log('  - debugLogin.checkLocalStorage()');
      console.log('  - debugLogin.clearLocalStorage()');
      console.log('  - debugLogin.testAPI()');

      // Executar verifica√ß√£o inicial
      checkLocalStorage();
    </script>
